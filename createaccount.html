<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: grey;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: black;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #ffcc00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        .dropdown {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .dropdown img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .dropdown img:hover {
            transform: scale(1.1);
        }

        button {
            font-size: large;
            font-style: italic;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <div class="container">
        <div class="dropdown">
            <img src="usericon.jpg" alt="User Icon">
            <button onclick="button">User</button>
        </div>
        <div class="dropdown">
            <img src="projectmanager.jpg" alt="Project Manager Icon">
            <button onclick="button">Manager</button>
        </div>
    </div>
    <p><a href="Projectmanager.html" class="btn">Back to Home</a></p>
</body>
</html>
